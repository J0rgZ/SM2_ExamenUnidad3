name: Quality Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # Asegúrate que esta versión sea la correcta para ti
          channel: 'stable'

      - name: Install dependencies
        # Le decimos a la acción que corra el comando dentro de esta carpeta
        working-directory: ./asistenciacontrol # <<-- AÑADIR ESTA LÍNEA
        run: flutter pub get

      - name: Analyze
        # También aquí, para que analice el código correcto
        working-directory: ./asistenciacontrol # <<-- AÑADIR ESTA LÍNEA
        run: flutter analyze

      - name: Run tests
        # Y finalmente aquí, para que encuentre y ejecute las pruebas
        working-directory: ./asistenciacontrol # <<-- AÑADIR ESTA LÍNEA
        run: flutter test